<!DOCTYPE html>
<html lang="en">
<meta charset=utf-8>

<head>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <link rel="stylesheet" type="text/css" href="jsxgraph-tests.css" />

    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>

    <h1 align=center><a href="index.html">f(x) = a<sup>x</sup></a></h1>
</head>

<body>
<center>
    <div id="box" class="jxgbox" style="width:500px; height:500px;"></div>
</center>
</body>

</html>

<script type="text/javascript">
var board = JXG.JSXGraph.initBoard('box', {
    axis:false,
    showCopyright:false,
    originX: 100,
    originY: 400,
    unitX: 50,
    unitY: 50});
var ax = board.create('axis', [[0, 0], [1, 0]], {ticks: {
    ticksDistance: 1, 
    insertTicks: false}});
var ay = board.create('axis', [[0, 0], [0, 1]], {ticks: {
    ticksDistance: 1, 
    insertTicks: false}});
board.suspendUpdate();

var a = board.create('slider', [[0.75,-0.5],[3.0,-0.5],[0,0.5,5]], {name:'a',snapWidth:0.1});

var graph = board.create('functiongraph', [
    function(x) {
        var val = Math.pow(a.Value(),x);
        return val;
    }], {strokeColor: 'green',strokeWidth:3})
var p = board.create('glider',[5,0,graph],{'name':'',color:'blue'});


var text = board.create('text',
    [1, 4,
    function(){return "f(x) = "+a.Value().toFixed(2)+"<sup>x</sup>"}]
);

board.unsuspendUpdate();

</script>
